<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheet Selectors</title>
    <link rel="stylesheet" href="cheatSheetChildSelectors.css">
</head>
<body>
    <div class="main">
        <h1 id="title">CheatSheet CSS selectors nth-child</h1>
        <p></p>
        <div class="container">

            <div class="row" id="firstrow">
                <button>Show</button>
                <p>:first-child</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat1">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat3">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat4">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat5">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat6">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat7">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat8">
                </div>
            </div>
            

            <div class="row" id="secondrow">
                <button>Show</button>
                <p>:last-child</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat1f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat2f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat3f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat4f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat5f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat6f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat7f2">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat8f2">
                </div>
            </div>

            <div class="row" id="thirdrow">
                <button>Show</button>
                <p>:nth-child(even)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat alt="fotocat"">
                </div>
            </div>

            <div class="row" id="fourthrow">
                <button>Show</button>
                <p>:nth-child(odd)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                </div>
            </div>

            <div class="row" id="fifthrow">
                <button>Show</button>
                <p>:nth-child(2)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                </div>
            </div>

            <div class="row" id="sixthrow">
                <button>Show</button>
                <p>:nth-child(4n)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                </div>
            </div>

            <div class="row" id="seventhrow">
                <button>Show</button>
                <p>:nth-child(n+3)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                    <img class="cat" src="./cat-image.jpg" alt="fotocat">
                </div>
            </div>

            <div class="row" id="eighthrow">
                <button>Show</button>
                <p>:nth-child(-n+3)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                </div>
            </div>

            <div class="row" id="ninthrow">
                <button>Show</button>
                <p>:nth-child(3n+1)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                </div>
            </div>

            <div class="row" id="tenthrow">
                <button>Show</button>
                <p>:nth-child(3n-1)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                </div>
            </div>

            <div class="row" id="eleventhrow">
                <button>Show</button>
                <p>:nth-child(3)</p>
                <div class="images">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                    <img class="cat" src="./cat-image.jpg">
                </div>
            </div>

        </div>
    </div>

    <script src="cheatSheetChildSelectors.js"></script>
</body>
</html>
